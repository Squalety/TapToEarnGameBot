<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div id="score-area">
        <img id="score-gif" src="animation.gif" alt="Score GIF">
        <p id="score">Score: 0</p>
    </div>
    <div id="game-area">
        <img id="game-image" src="image1.png" alt="Game Image" onclick="clickEvent()">
    </div>
    <p id="energy-text">Energy: <span id="energy">100</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
